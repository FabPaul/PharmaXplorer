{% extends 'base.html' %}

{% block content %}
    <h1>{{ pharmacy.name }}</h1>
    <div class="button-container">
          <div class="search-container">
            <form action="{{ url_for('search_medications') }}" method="GET">
                <input type="text" name="query" placeholder="Search medications...">
                <input type="submit" value="Search">
            </form>
        </div>
        <form action="{{ url_for('location', pharmacy_id=pharmacy_id) }}">
            <button type="submit" class="pharmacy-button">Location</button>
        </form>
        <form action="{{ url_for('medications', pharmacy_id=pharmacy_id) }}">
            <button type="submit" class="pharmacy-button">Medications</button>
        </form>
        <form action="{{ url_for('contact', pharmacy_id=pharmacy_id) }}">
            <button type="submit" class="pharmacy-button">Contact</button>
        </form>
       
    </div>
{% endblock %}
