{% extends 'base.html' %}

{% block content %}
    <h2>Search Results</h2>
    {% if query_results %}
        <ul>
            {% for result in query_results %}
                <li>{{ result.pharmacy }} - {{ result.medication.name }} - ({{ result.medication.dosage }})</li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No results found.</p>
    {% endif %}
{% endblock %}
